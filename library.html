<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookNook | My Library</title>

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Header -->
  <header class="site-header">
    <img src="images/large-view-logo.png" alt="BookNook logo" class="logo logo-desktop">
    <img src="images/mobile-logo.png" alt="BookNook logo" class="logo logo-mobile">

    <nav>
      <a href="index.html">Home</a>
      <a href="discover.html">Discover</a>
      <a href="library.html">My Library</a>
    </nav>
  </header>

<!-- Hero Banner -->
<section class="hero">
  <img src="images/my-library-banner.png" alt="Books banner" class="hero-banner">
  <h1>Keep Track Of All The Books In Your Library</h1>

</section>
<img src="images/my-lib-icon.png" alt="Library icon" class="library-icon">

 <!-- Main Content -->
  <main class="library-main">
    <section class="library-category">
      <h2>Want to Read</h2>
      <div class="results-section" id="wantToRead"></div>
    </section>

    <section class="library-category">
      <h2>Currently Reading</h2>
      <div class="results-section" id="currentlyReading"></div>
    </section>

    <section class="library-category">
      <h2>Finished</h2>
      <div class="results-section" id="finished"></div>
    </section>

    <section class="library-category">
      <h2>Did Not Finish</h2>
      <div class="results-section" id="didNotFinish"></div>
    </section>

    <section class="library-category">
      <h2>Favorites</h2>
      <div class="results-section" id="favorites"></div>
    </section>
  </main>


  <!-- Footer -->
  <footer class="site-footer">
